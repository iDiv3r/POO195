
{% extends 'components/navBar.html'%}

{% block content %}

<div class="">

    {%   with msg = get_flashed_messages()   %}

    {%   if msg    %}

        {%   for mensaje in msg %}

            <!-- <span class="position-absolute mt-5 start-50 translate-middle">{{mensaje}}</span> -->
            
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>¡Ocurrió un Error! &nbsp </strong> {{ mensaje }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


        {%   endfor     %}

    {%   endif     %}

    {%   endwith     %}
    
</div>
<div class="container position-absolute top-50 start-50 translate-middle">
<form action="/guardarMedico" method="POST">


    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">RFC</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="txtRfc">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombre Completo</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="txtNombre">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Cedula</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="txtCedula">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="txtCorreo">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Contraseña</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="txtPass">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Rol</span>
        
        <select class="form-select" aria-label="Default select example" name="txtRol">
            <option selected>Seleccionar</option>
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
        </select>
    </div>  

    <!-- <button type="button" class="btn border border-info w-100 py-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Registrar Médico
    </button> -->
    
    <button type="submit" class="btn border border-info w-100 py-2">
        Registrar Médico
    </button>

</form>

</div>
